<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <main id="container">
        <form id="login_form">
            <div id="form_header">
                <h1>Cadastro</h1>
                <i id="mode_icon" class="fa-solid fa-moon"></i>
            </div>
            <div id="social_media">
                <a href="#">
                    <img src="assets/img/facebook-logo.png" alt="facebook-logo">
                </a>
                <a href="#">
                    <img src="assets/img/google-logo.png" alt="google-logo">
                </a>
                <a href="#">
                    <img src="assets/img/github.png" alt="github">
                </a>
            </div>

            <fieldset>
                <legend>Informações Pessoais</legend>
                <div id="inputs">
                    <div class="input-box">
                        <label for="name">
                            Nome
                            <div class="input-field">
                                <i class="fa-solid fa-user"></i>
                                <input type="text" id="name" name="name" placeholder="Seu nome completo" required> 
                            </div>
                        </label>
                    </div>

                    <div class="input-box">
                        <label for="Email">
                            Email
                            <div class="input-field">
                                <i class="fa-solid fa-envelope"></i>
                                <input type="email" id="Email" name="Email" placeholder="seuemail@exemplo.com" required> 
                            </div>
                        </label>
                    </div>

                    <div class="input-box">
                        <label for="password">
                            Senha
                            <div class="input-field">
                                <i class="fa-solid fa-key"></i>
                                <input type="password" id="password" name="password" placeholder="Sua senha" required> 
                            </div>
                        </label>
                    </div>

                    <div class="input-box">
                        <label for="CPF">
                            CPF
                            <div class="input-field">
                                <i class="fa-solid fa-id-card"></i>
                                <input type="text" id="CPF" name="CPF" placeholder="000.000.000-00" required> 
                            </div>
                        </label>
                    </div>

                    <div class="input-box">
                        <label for="data_nas">
                            Data de Nascimento
                            <div class="input-field">
                                <i class="fa-solid fa-calendar-alt"></i>
                                <input type="date" id="data_nas" name="data_nas" required> 
                            </div>
                        </label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>
                <div id="inputs">
                    <div class="input-box">
                        <label for="CEP">
                            CEP
                            <div class="input-field">
                                <i class="fa-solid fa-map-pin"></i>
                                <input type="text" id="CEP" name="CEP" placeholder="00000-000" required> 
                            </div>
                        </label>
                    </div>

                    <div class="input-box">
                        <label for="rua">
                            Rua
                            <div class="input-field">
                                <i class="fa-solid fa-road"></i>
                                <input type="text" id="rua" name="rua" placeholder="Nome da rua" required> 
                            </div>
                        </label>
                    </div>

                    <div class="input-box">
                        <label for="numero">
                            Número
                            <div class="input-field">
                                <i class="fa-solid fa-hashtag"></i>
                                <input type="text" id="numero" name="numero" placeholder="Número da residência" required> 
                            </div>
                        </label>
                    </div>

                    <div class="input-box">
                        <label for="bairro">
                            Bairro
                            <div class="input-field">
                                <i class="fa-solid fa-city"></i>
                                <input type="text" id="bairro" name="bairro" placeholder="Nome do bairro" required> 
                            </div>
                        </label>
                    </div>

                    <div class="input-box">
                        <label for="complemento">
                            Complemento
                            <div class="input-field">
                                <i class="fa-solid fa-building"></i>
                                <input type="text" id="complemento" name="complemento" placeholder="Apto, bloco, etc."> 
                            </div>
                        </label>
                    </div>

                    <div class="input-box">
                        <label for="cidade">
                            Cidade
                            <div class="input-field">
                                <i class="fa-solid fa-city"></i>
                                <input type="text" id="cidade" name="cidade" placeholder="Nome da cidade" required> 
                            </div>
                        </label>
                    </div>

                    <div class="input-box">
                        <label for="estado">
                            Estado
                            <div class="input-field">
                                <i class="fa-solid fa-globe"></i>
                                <input type="text" id="estado" name="estado" placeholder="Estado" required> 
                            </div>
                        </label>
                    </div>
                </div>
            </fieldset>

            <button type="submit" id="login_button">
                Cadastrar
            </button>
        </form>
    </main>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
